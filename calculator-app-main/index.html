<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <section class="first_part">
      <span class="calc">calc</span>
      <div class="container">
        <span class="theme">theme</span>
        <div class="small_box">
          <span class="first numbers">1</span>
          <span class="second numbers">2</span>
          <span class="third numbers">3</span>
          <span class="oval">
            <input type="radio" name="theme" class="first" value="theme1">
            <input type="radio" name="theme" class="second" value="theme2">
            <input type="radio" name="theme" class="third" value="theme3">
            <span class="ball"></span>
          </span>
        </div>
      </div>
    </section>

    <section class="second_part">
      <input type="text">
      <div class="container">
        <span class="seven">7</span>
        <span class="eight">8</span>
        <span class="nine">9</span>
        <span class="del">del</span>
        <span class="four">4</span>
        <span class="five">5</span>
        <span class="six">6</span>
        <span class="add">+</span>
        <span class="one">1</span>
        <span class="two">2</span>
        <span class="three">3</span>
        <span class="minus">-</span>
        <span class="dot">.</span>
        <span class="zero">0</span>
        <span class="divide">/</span>
        <span class="multiply">x</span>
        <span class="reset">reset</span>
        <span class="equals">=</span>
      </div>
    </section>
  </main>
</body>
</html>
